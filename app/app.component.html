
<input type="text" [(ngModel)]="searchKey" >
<button mat-button (click)="onSearchClick($event)">Search</button>
<button mat-button (click)="reset($event)">Reset</button>
<button mat-button (click)="collapseAll()">Collapse All</button>
<button mat-button (click)="expandAll()">Expand All</button>
<mat-card>
  <mat-tree #mytree [dataSource]="dataSource" [treeControl]="treeControl" >
    <mat-nested-tree-node *matTreeNodeDef="let node">
      <li>
        <div class="mat-tree-node childnode" 
        [class.highlight]="node.onHover"
        (mouseleave)="mouseLeave(node)" 
        (mouseenter)="mouseEnter(node)">


        <div class="iaa-form-field-container reset_top">
  <div class="iaa-form-field-container-left reset_top">
    <img src="{{node.imgUrl}}">
  </div>
  <div class="iaa-form-field-container-right reset_top">
    <div class="iaa-form-field reset_top">
      <span class="iaa-form-field-text">
         {{node.name}}&nbsp;|&nbsp;{{node.employeeId}}&nbsp;|&nbsp;{{node.joinDate}} 
      </span>
    </div>
    <div class="iaa-form-field-sub reset_top">
      <span class="iaa-form-field-text">
        {{node.title}}&nbsp;({{node.directTotalCount}}) 
      </span>
      </div>
  </div>

</div>
       
       </div>
      </li>
    </mat-nested-tree-node>
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChildren">
        <li class="example-tree-container" >
          <div class="mat-tree-node" 
          (mouseenter)="mouseEnter(node)" 
          (mouseleave)="mouseLeave(node)">
            <button mat-icon-button matTreeNodeToggle
                    [matTreeNodeToggleRecursive]="recursive"
                  [attr.aria-label]="'toggle ' + node.filename">
              <mat-icon>
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            <div class="iaa-form-field-container reset_top">
  <div class="iaa-form-field-container-left reset_top">
    <img src="{{node.imgUrl}}">
  </div>
  <div class="iaa-form-field-container-right reset_top">
    <div class="iaa-form-field reset_top">
      <span class="iaa-form-field-text">
         {{node.name}}&nbsp;|&nbsp;{{node.employeeId}}&nbsp;|&nbsp;{{node.joinDate}} 
      </span>
     </div>
    <div class="iaa-form-field-sub reset_top">
      <span class="iaa-form-field-text">
        {{node.title}}&nbsp;({{node.directTotalCount}}) 
      </span>
      </div>
  </div>

</div>
           
        </div>
        <ul>
          <div  *ngIf="treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
          </div>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>
</mat-card>
